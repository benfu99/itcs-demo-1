name: Demo Workflow
on:
  pull_request
  
jobs:
  Markdown-Linter:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Markdown Linting Action
      uses: avto-dev/markdown-lint@v1.5.0
      with:
        args: '.'
        config: 'markdownlint.yml'
